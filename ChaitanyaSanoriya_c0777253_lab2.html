<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		var orig_c;
		var orig_r;

		function generateTable()
		{
			var r = document.getElementById("t1").value;
			var c = document.getElementById("t2").value;
			if(parseInt(r)>0 && parseInt(c)>0)
			{
				orig_c = parseInt(c);
				orig_r = parseInt(r);
				var div = "<table>";
				for(i=0;i<r;i++)
				{
					div+="<tr>"
					for(j=0;j<c;j++)
					{
						div+="<td>row "+i+" col "+j+"</td>";
					}
					div+="</tr>"
				}
				div+="</table>"
				var b2 = document.getElementById('b2');
				var b3 = document.getElementById('b3');
				b2.style.margin = "1em";
				b3.style.margin = "1em";
				document.getElementsByTagName("html")[0].innerHTML = div;
				document.getElementsByTagName("body")[0].appendChild(b2);
				document.getElementsByTagName("body")[0].appendChild(b3);
				var table = document.getElementsByTagName("table")[0];
				table.style.border = "0.2em solid #000"
				table.style.borderCollapse = "collapse";
				stylizeTD();
			}
			else
			{
				alert('Invalid Number of rows or Number of columns');
			}
		}

		function addColumn()
		{
			var rs = document.getElementsByTagName("tr");
			var n = rs.length;
			for(i = 0;i<n;i++)
			{
				var new_col = "<td>row "+i+" col "+orig_c+"</td>";
				rs[i].innerHTML+=new_col;
			}
			orig_c+=1;
			stylizeTD();
		}

		function addRow()
		{
			var table = document.getElementsByTagName("table")[0];
			var tr = "<tr>";
			for(i=0;i<orig_c;i++)
			{
				tr+="<td>row "+orig_r+" col "+i+"</td>";
			}
			tr += "</tr>";
			table.innerHTML+=tr;
			orig_r+=1;
			stylizeTD();
		}

		function stylizeTD()
		{
			var cs = document.getElementsByTagName("td");
			var n = cs.length;
			for(i=0;i<n;i++)
			{
				cs[i].style.border = "0.2em solid #000";
				cs[i].style.padding = "1em";
			}
		}
	</script>
	
</html>
